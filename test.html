<script>
   const orig = ["t","e","s","t"];
   var currsite=window.location.href;
   var len=currsite.length;
   const htm = [];
   var posS;
   var posE;
   var flag;
   var j = 0;
    for(var i=len;i>=0;i--){
      if(currsite[i]==='/'){
       posS=i+1;
       break;
      }
    }
    for(var i=len;i>=0;i--){
      if(currsite[i]==='.'){
       posE=i;
       break;
      }
    }
    for(var k=posS;k<posE;k++){
      htm[j] = currsite[k];
      j++;
    }

  }
